<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACR122U MIFARE Reader/Writer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>ACR122U MIFARE Reader/Writer</h1>
    
    <div class="container">
        <div class="status-panel">
            <div class="status-card" id="readerStatus">
                <h3>Reader Status</h3>
                <div id="readerInfo">Checking...</div>
            </div>
            <div class="status-card" id="cardStatus">
                <h3>Card Status</h3>
                <div id="cardInfo">No card detected</div>
            </div>
        </div>
        
        <button onclick="checkStatus()">Refresh Status</button>
        <button onclick="getCardInfo()">Get Card Info</button>
        <button onclick="readUID()">Read UID</button>
        <button onclick="readUIDLE()">Read UID (Little Endian)</button>
        <div id="uidResult" class="result" style="display:none;"></div>
        <div id="uidLEResult" class="result" style="display:none;"></div>
    </div>
    
    <div class="container">
        <div class="tabs">

            <div class="tab" onclick="showTab('sector')">Sector Read/Write</div>
        </div>
        
        <div class="tab-content" id="sector">
            <h3>Read/Write Sector</h3>
            <div class="data-grid">
                <div>
                    <div class="form-group">
                        <label>Sector Number:</label>
                        <input type="number" id="sectorNumber" value="1" min="0" max="15">
                    </div>
                    <div class="form-group">
                        <label>Key Type:</label>
                        <select id="sectorKeyType">
                            <option value="A">Key A</option>
                            <option value="B">Key B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Key (12 hex chars):</label>
                        <input type="text" id="sectorKey" value="FFFFFFFFFFFF" maxlength="12">
                    </div>
                    <button onclick="readSector()">Read Sector</button>
                    <button class="python-style" onclick="readSectorPythonStyle()">Read Sector (Python Style)</button>
                </div>
                <div>
                    <div class="form-group">
                        <label>Data Block 0 (32 hex chars):</label>
                        <input type="text" id="sectorData0" maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>Data Block 1 (32 hex chars):</label>
                        <input type="text" id="sectorData1" maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>Data Block 2 (32 hex chars):</label>
                        <input type="text" id="sectorData2" maxlength="32">
                    </div>
                    <button onclick="writeSector()">Write Sector</button>
                </div>
                <div id="sectorResult"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
